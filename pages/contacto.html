        <header class="header">
            <div class="header__icon">

        <main class="main__contacto">
            <p class="main__title">Contacto</p>
            <div class="main__contacto-contacto">
                <form class="main__contacto__form" action="">
                    <div class="main__contacto__form__nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Ingrese su Nombre">
                    </div>
        
                    <div class="main__contacto__form__mail">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Ingrese su email">
                    </div>
        
                    <div class="main__contacto__form__destinatario">
                        <label for="destinatario">Mensaje para</label>
                        <select id="destinatario">
                            <option value="01">Todos</option>

                            <option value="03">Diego</option>
                            <option value="04">Catriel</option>
                        </select>
                    </div>
        
                    <div class="main__contacto__form__cbox1">
                        <label>Â¿Desea recibir informacion sobre shows y discografia?<input type="checkbox" id="cbox1" value="newsletter"> </label>
                    </div>
        
                    <div class="main__contacto__form__comentarios">
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Comentarios"></textarea>
                    </div>
        
                    <div class="main__contacto__form__button">
                        <input class="main__contacto__form__button__reset" type="reset" value="Borrar">
                        <input class="main__contacto__form__button__send" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
    
        </main>
